<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  </head>


  <body>
    <div id="modal">
      <h1>Enter HTML code here!</h1>
      <textarea id="inputHTML" rows="10"></textarea>

      <h1>Enter CSS code here!</h1>
      <textarea id="inputCSS" rows="10"></textarea>

    </div>

    <div id="outputHTML">
    </div>

  </body>


  <script>
    $('textarea').keyup(function(){

      $('#outputHTML').html( $('#inputHTML').val() );

      cssArray = $('#inputCSS').val().split("}");

      for (i=0; i<cssArray.length; i++) {
        cssArray[i] = "#outputHTML " + cssArray[i] + "} ";
      }

      cssArray = cssArray.join().replace(",","");

      $('#outputCSS').html( cssArray );
    });

  </script>

  <style id="outputCSS">
  </style>

  <style>
    #modal {
      position: absolute;
      right: 0px;
      top: 0px;
      width: 400px;
      padding: 1em;
      font-family: Arial, sans-serif;
      font-weight: 100;
    }

    #modal textarea {
      width: 100%;
      font-family: monospace;
      font-size: 13pt;
    }

    #output {
      width: 100%;
    }
  </style>

</html>
